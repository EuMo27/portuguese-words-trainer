<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .word-form, .test-section {
      margin-bottom: 30px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .test-feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-group button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>–ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</h1>

  <div class="word-form">
    <h2>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h2>
    <input type="text" id="ptWord" placeholder="–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–µ —Å–ª–æ–≤–æ">
    <input type="text" id="ruWord" placeholder="–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–∏–π">
    <button onclick="addWord()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div>
    <h2>–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤</h2>
    <table id="wordsTable">
      <thead>
        <tr>
          <th>üáµüáπ –ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π</th>
          <th>üá∑üá∫ –ü–µ—Ä–µ–≤–æ–¥</th>
          <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="test-section">
    <h2>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
    <select id="testMode">
      <option value="pt-ru">–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π ‚Üí –†—É—Å—Å–∫–∏–π</option>
      <option value="ru-pt">–†—É—Å—Å–∫–∏–π ‚Üí –ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π</option>
    </select>
    <button onclick="startTest()">–ù–∞—á–∞—Ç—å</button>
    <div id="testArea" style="margin-top: 15px; display: none;">
      <div id="questionText" style="margin-bottom: 10px;"></div>
      <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥">
      <button onclick="checkAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
      <div class="test-feedback" id="feedback"></div>
      <button onclick="nextQuestion()" style="display:none" id="nextBtn">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
    </div>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem('words') || '[]');
    let currentQuestion = null;
    let testDirection = 'pt-ru';

    function saveWords() {
      localStorage.setItem('words', JSON.stringify(words));
      renderWords();
    }

    function addWord() {
      const pt = document.getElementById('ptWord').value.trim();
      const ru = document.getElementById('ruWord').value.trim();
      if (pt && ru) {
        words.push({ pt, ru });
        saveWords();
        document.getElementById('ptWord').value = '';
        document.getElementById('ruWord').value = '';
      }
    }

    function deleteWord(index) {
      words.splice(index, 1);
      saveWords();
    }

    function renderWords() {
      const tbody = document.querySelector('#wordsTable tbody');
      tbody.innerHTML = '';
      words.forEach((word, i) => {
        const row = `<tr>
          <td>${word.pt}</td>
          <td>${word.ru}</td>
          <td><button onclick="deleteWord(${i})">–£–¥–∞–ª–∏—Ç—å</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function startTest() {
      if (words.length === 0) return;
      testDirection = document.getElementById('testMode').value;
      document.getElementById('testArea').style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion = words[Math.floor(Math.random() * words.length)];
      document.getElementById('feedback').textContent = '';
      document.getElementById('answerInput').value = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('answerInput').style.display = 'block';

      const q = testDirection === 'pt-ru' ? currentQuestion.pt : currentQuestion.ru;
      document.getElementById('questionText').textContent = `–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ: ${q}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
      const correct = testDirection === 'pt-ru' ? currentQuestion.ru.toLowerCase() : currentQuestion.pt.toLowerCase();
      const feedback = document.getElementById('feedback');
      if (userAnswer === correct) {
        feedback.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`;
        feedback.style.color = 'red';
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    renderWords();
  </script>
</body>
</html>
