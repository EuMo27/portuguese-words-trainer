<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark-mode {
      background: #2e2e2e;
      color: #d1d1d1;
    }
    h1 {
      text-align: center;
      color: #3b82f6;
      margin-top: 30px;
      font-size: 40px;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }
    .dark-mode .card {
      background-color: #444444;
    }
    h2 {
      text-align: center;
      color: #444444;
      font-size: 24px;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .dark-mode button {
      background-color: #444444;
    }
    .dark-mode button:hover {
      background-color: #333333;
    }
    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 70%;
    }
    .search-container button {
      width: 25%;
      background-color: #10b981;
    }
    .search-container button:hover {
      background-color: #059669;
    }
    #wordCanvas {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .test-feedback {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    .test-feedback.correct {
      color: green;
    }
    .test-feedback.incorrect {
      color: red;
    }
    .test-feedback.hint {
      color: #333;
    }
    .test-area {
      display: none;
      margin-top: 15px;
    }
    .test-area input {
      margin-bottom: 10px;
    }
    .next-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò –ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</h1>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <div style="text-align: right;">
      <label>
        <input type="checkbox" id="themeSwitch"> –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
      </label>
    </div>

    <div class="card">
      <h2>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h2>
      <input type="text" id="ptWord" placeholder="–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–µ —Å–ª–æ–≤–æ">
      <input type="text" id="ruWord" placeholder="–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–∏–π">
      <button onclick="addWord()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div class="card">
      <h2>–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤</h2>
      <!-- –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–ª–æ–≤ -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å–ª–æ–≤–∞–º" oninput="filterWords()">
        <button onclick="clearSearch()">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
      <canvas id="wordCanvas" width="800" height="400"></canvas>
    </div>

    <div class="card">
      <h2>üéì –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
      <select id="testMode">
        <option value="pt-ru">–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π ‚Üí –†—É—Å—Å–∫–∏–π</option>
        <option value="ru-pt">–†—É—Å—Å–∫–∏–π ‚Üí –ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π</option>
      </select>
      <button onclick="startTest()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
      <div class="test-area" id="testArea">
        <div id="questionText" style="margin-bottom: 10px; font-size: 18px; font-weight: bold;"></div>
        <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥">
        <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <button onclick="showHint()">üîç –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
        <button onclick="speakWord()">üîä –ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏</button>
        <div class="test-feedback" id="feedback"></div>
        <button class="next-btn" onclick="nextQuestion()" id="nextBtn">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
      </div>
    </div>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem('words') || '[]');
    let currentQuestion = null;
    let testDirection = 'pt-ru';
    let scoresMap = localStorage.getItem('scores');
    let scores = scoresMap ? JSON.parse(scoresMap) : {};

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    document.getElementById('themeSwitch').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–ª–æ–≤
    function filterWords() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const canvas = document.getElementById('wordCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      words.forEach((word, i) => {
        if (word.pt.toLowerCase().includes(filter) || word.ru.toLowerCase().includes(filter)) {
          ctx.font = "20px Arial";
          ctx.fillText(`${word.pt} - ${word.ru}`, 10, 30 * (i + 1));
        }
      });
    }

    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      filterWords();
    }

    function saveWords() {
      localStorage.setItem('words', JSON.stringify(words));
      localStorage.setItem('scores', JSON.stringify(scores));
      renderWords();
    }

    function addWord() {
      const pt = document.getElementById('ptWord').value.trim();
      const ru = document.getElementById('ruWord').value.trim();
      if (pt && ru) {
        words.push({ pt, ru });
        scores[pt] = 0;
        saveWords();
        document.getElementById('ptWord').value = '';
        document.getElementById('ruWord').value = '';
      }
    }

    function renderWords() {
      const canvas = document.getElementById('wordCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      words.forEach((word, i) => {
        ctx.font = "20px Arial";
        ctx.fillText(`${word.pt} - ${word.ru}`, 10, 30 * (i + 1));
      });
    }

    function startTest() {
      if (words.length === 0) return;
      testDirection = document.getElementById('testMode').value;
      document.getElementById('testArea').style.display = 'block';
      nextQuestion();
    }

    function getWeightedWord() {
      const weighted = [];
      words.forEach(word => {
        const score = scores[word.pt] || 0;
        const weight = Math.max(1, 5 - score);
        for (let i = 0; i < weight; i++) weighted.push(word);
      });
      return weighted[Math.floor(Math.random() * weighted.length)];
    }

    function nextQuestion() {
      currentQuestion = getWeightedWord();
      document.getElementById('feedback').textContent = '';
      document.getElementById('answerInput').value = '';
      document.getElementById('nextBtn').style.display = 'none';

      const q = testDirection === 'pt-ru' ? currentQuestion.pt : currentQuestion.ru;
      document.getElementById('questionText').textContent = `–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ: ${q}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
      const correct = testDirection === 'pt-ru' ? currentQuestion.ru.toLowerCase() : currentQuestion.pt.toLowerCase();
      const feedback = document.getElementById('feedback');
      if (userAnswer === correct) {
        feedback.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';
        feedback.className = 'test-feedback correct';
        scores[currentQuestion.pt] = (scores[currentQuestion.pt] || 0) + 1;
      } else {
        feedback.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`;
        feedback.className = 'test-feedback incorrect';
        scores[currentQuestion.pt] = Math.max(0, (scores[currentQuestion.pt] || 0) - 1);
      }
      saveWords();
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showHint() {
      const answer = testDirection === 'pt-ru' ? currentQuestion.ru : currentQuestion.pt;
      document.getElementById('feedback').textContent = `üîç –ü–µ—Ä–≤–∞—è –±—É–∫–≤–∞: ${answer[0]}`;
      document.getElementById('feedback').className = 'test-feedback hint';
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(currentQuestion.pt);
      utter.lang = testDirection === 'pt-ru' ? 'pt-BR' : 'ru-RU';
      speechSynthesis.speak(utter);
    }

    renderWords();
  </script>
</body>
</html>
