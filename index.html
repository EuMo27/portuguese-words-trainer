<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e6f7ff);
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #003366;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .test-feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    #nextBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò –ú–æ–∏ —Å–ª–æ–≤–∞ –Ω–∞ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–º</h1>

    <div class="card">
      <h2>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h2>
      <input type="text" id="ptWord" placeholder="–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–æ–µ —Å–ª–æ–≤–æ">
      <input type="text" id="ruWord" placeholder="–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–∏–π">
      <button onclick="addWord()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div class="card">
      <h2>–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤</h2>
      <table id="wordsTable">
        <thead>
          <tr>
            <th>üáµüáπ –ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π</th>
            <th>üá∑üá∫ –ü–µ—Ä–µ–≤–æ–¥</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>üéì –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
      <select id="testMode">
        <option value="pt-ru">–ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π ‚Üí –†—É—Å—Å–∫–∏–π</option>
        <option value="ru-pt">–†—É—Å—Å–∫–∏–π ‚Üí –ü–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π</option>
      </select>
      <button onclick="startTest()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
      <div id="testArea" style="margin-top: 15px; display: none;">
        <div id="questionText" style="margin-bottom: 10px; font-size: 18px; font-weight: bold;"></div>
        <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥">
        <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <div class="test-feedback" id="feedback"></div>
        <button onclick="nextQuestion()" style="display:none" id="nextBtn">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
      </div>
    </div>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem('words') || '[]');
    let currentQuestion = null;
    let testDirection = 'pt-ru';

    function saveWords() {
      localStorage.setItem('words', JSON.stringify(words));
      renderWords();
    }

    function addWord() {
      const pt = document.getElementById('ptWord').value.trim();
      const ru = document.getElementById('ruWord').value.trim();
      if (pt && ru) {
        words.push({ pt, ru });
        saveWords();
        document.getElementById('ptWord').value = '';
        document.getElementById('ruWord').value = '';
      }
    }

    function deleteWord(index) {
      words.splice(index, 1);
      saveWords();
    }

    function renderWords() {
      const tbody = document.querySelector('#wordsTable tbody');
      tbody.innerHTML = '';
      words.forEach((word, i) => {
        const row = `<tr>
          <td>${word.pt}</td>
          <td>${word.ru}</td>
          <td><button onclick="deleteWord(${i})">–£–¥–∞–ª–∏—Ç—å</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function startTest() {
      if (words.length === 0) return;
      testDirection = document.getElementById('testMode').value;
      document.getElementById('testArea').style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion = words[Math.floor(Math.random() * words.length)];
      document.getElementById('feedback').textContent = '';
      document.getElementById('answerInput').value = '';
      document.getElementById('nextBtn').style.display = 'none';

      const q = testDirection === 'pt-ru' ? currentQuestion.pt : currentQuestion.ru;
      document.getElementById('questionText').textContent = `–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ: ${q}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
      const correct = testDirection === 'pt-ru' ? currentQuestion.ru.toLowerCase() : currentQuestion.pt.toLowerCase();
      const feedback = document.getElementById('feedback');
      if (userAnswer === correct) {
        feedback.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`;
        feedback.style.color = 'red';
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    renderWords();
  </script>
</body>
</html>
