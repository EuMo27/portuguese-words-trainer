<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portuguese Words Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</head>
<body>
  <div class="app">
    <h1>Portuguese Words Trainer 🇵🇹 ➜ 🇷🇺</h1>
    <div class="input-group">
      <input type="text" id="pt-word" placeholder="Portuguese word">
      <input type="text" id="ru-word" placeholder="Russian translation">
      <button onclick="addWord()">Add</button>
    </div>
    <input type="text" id="search" placeholder="Search..." oninput="renderWords()" />
    <div id="word-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
